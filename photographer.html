<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/photographer.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/1dc42f5e64.js"
            crossorigin="anonymous"
        ></script>
        <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html" title="Accueil">
                <img
                    src="assets/images/logo.png"
                    class="logo"
                    alt="Fisheye"
                    lang="fr"
                />
            </a>
        </header>
        <main id="main">
            <div class="profile"></div>
            <div class="media-sorter">
                <p id="media-sorter-label">Trier par</p>
                <div class="media-sorter-select">
                    <button
                        class="media-sorter-button button-principal"
                        aria-haspopup="listbox"
                        aria-labelledby="media-sorter-label"
                    >
                        <span class="media-sorter-button-text">Popularité</span>
                        <span
                            class="fas fa-chevron-down media-sorter-button-icon"
                        ></span>
                    </button>
                    <ul
                        class="media-sorter-listbox"
                        role="listbox"
                        id="sorterList"
                        tabindex="-1"
                    >
                        <li
                            class="media-sorter-option"
                            id="likes"
                            role="option"
                            tabindex="0"
                        >
                            Popularité
                            <div
                                class="fas fa-chevron-down media-sorter-option-icon"
                            ></div>
                        </li>
                        <li
                            class="media-sorter-option"
                            id="date"
                            role="option"
                            tabindex="0"
                        >
                            Date
                        </li>
                        <li
                            class="media-sorter-option"
                            id="title"
                            role="option"
                            tabindex="0"
                        >
                            Titre
                        </li>
                    </ul>
                </div>
            </div>
            <div class="portfolio"></div>
            <div class="likeCounter"></div>
        </main>
        <section id="lightbox" role="dialog" aria-label="image closeup view">
            <div class="lightbox-previous" tabindex="0" role="link">
                <div
                    class="fas fa-chevron-left lightbox-previous-icon"
                    aria-labelledby="lightbox-previous-label"
                ></div>
                <p id="lightbox-previous-label" class="lightbox-previous-label">
                    Précédent
                </p>
            </div>
            <div class="lightbox-content-container">
                <div class="lightbox-content"></div>
            </div>
            <div class="lightbox-next" tabindex="0" role="link">
                <div
                    class="fas fa-chevron-right lightbox-next-icon"
                    aria-labelledby="lightbox-next-label"
                ></div>
                <p id="lightbox-next-label" class="lightbox-next-label">
                    Suivant
                </p>
            </div>
            <div class="lightbox-close" tabindex="0" role="link">
                <img
                    src="assets/icons/closeBurgundy.svg"
                    class="lightbox-close-icon"
                    alt="Close dialog"
                    aria-labelledby="lightbox-close-label"
                />
                <p id="lightbox-close-label" class="lightbox-close-label">
                    Fermer
                </p>
            </div>
        </section>
        <section id="modalContainer" role="dialog" aria-modal="true">
            <form
                class="modal"
                action="#"
                aria-labelledby="modal-title"
                onsubmit="logFormResults();return false"
            >
                <fieldset>
                    <h2 class="modal-header modal-title" id="modal-title">
                        Contactez-moi
                    </h2>
                    <h2
                        class="modal-header modal-title"
                        id="modal-titleName"
                    ></h2>
                    <label class="modal-form-label" for="firstName"
                        >Prénom</label
                    >
                    <input
                        type="text"
                        name="firstName"
                        id="firstName"
                        placeholder="Prénom"
                        class="modal-form-input"
                        minlength="2"
                        aria-required="true"
                    />
                    <label class="modal-form-label" for="lastName">Nom</label>
                    <input
                        type="text"
                        name="lastName"
                        id="lastName"
                        placeholder="Nom"
                        class="modal-form-input"
                        minlength="2"
                        aria-required="true"
                    />
                    <label class="modal-form-label" for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email@email.com"
                        class="modal-form-input"
                        minlength="2"
                        aria-required="true"
                    />
                    <label class="modal-form-label" for="message"
                        >Votre message</label
                    >
                    <textarea
                        name="message"
                        id="message"
                        placeholder="Ecrivez ici"
                        class="modal-form-input modal-form-input-comment"
                        minlength="15"
                        aria-required="true"
                    ></textarea>
                    <button
                        class="button-principal modal-form-submit"
                        type="submit"
                    >
                        Envoyer
                    </button>
                    <div class="modal-close" tabindex="0" role="link">
                        <img
                            src="assets/icons/closeWhite.svg"
                            class="modal-close-icon"
                            aria-labelledby="modal-close-label"
                            alt="Close dialog"
                        />
                        <p id="modal-close-label" class="modal-close-label">
                            Fermer
                        </p>
                    </div>
                </fieldset>
            </form>
        </section>
        <script src="scripts/templates/photographer.js"></script>
        <script src="scripts/factories/factoryMedia.js"></script>
        <script src="scripts/templates/media.js"></script>
        <script src="scripts/templates/image.js"></script>
        <script src="scripts/templates/video.js"></script>
        <script src="scripts/utils/likeCounter.js"></script>
        <script src="scripts/utils/contactForm.js"></script>
        <script src="scripts/utils/api.js"></script>
        <script src="scripts/utils/mediaSorter.js"></script>
        <script src="scripts/utils/deleteCards.js"></script>
        <script src="scripts/utils/lightbox.js"></script>
        <script src="scripts/pages/photographer.js"></script>
    </body>
</html>
