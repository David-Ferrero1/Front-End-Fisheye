<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link href="css/photographer.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="index.html" aria-label="Retour à la page d'accueil">
                <img
                    src="assets/images/logo.png"
                    class="logo"
                    alt="Fisheye Home Page"
                    aria-label="Aller à la page d'accueil"
                    role="link avec img"
                />
            </a>
        </header>
        <main id="main">
            <section
                class="photograph-header"
                aria-label="section info de photographe"
            ></section>
            <section class="photograph-filter">
                <div class="filter">
                    <label for="tri">Trier par</label>
                    <select
                        id="tri"
                        class="filter__filter"
                        aria-label="Trier par Date Popularité Titre"
                    >
                        <option value="popularity">Popularité</option>
                        <option value="date">Date</option>
                        <option value="title">Titre</option>
                    </select>
                </div>
            </section>
            <section class="portfolio"></section>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <h2>Contactez-moi</h2>
                    <img
                        src="./assets/icons/close.svg"
                        onclick="closeModal()"
                    />
                </header>
                <form>
                    <div class="contact-form-data" id="firstNameData">
                        <label for="firstName">Prénom</label>
                        <input
                            class="text-control"
                            type="text"
                            id="firstName"
                            name="firstName"
                            minlength="2"
                        />
                    </div>
                    <div class="contact-form-date" id="lastNameData">
                        <label for="lastName">Nom</label>
                        <input
                            class="text-control"
                            type="text"
                            id="lastName"
                            name="lastName"
                            minlength="2"
                        />
                    </div>
                    <div class="contact-form-date" id="emailData">
                        <label for="email">Email</label>
                        <input
                            class="text-control"
                            type="email"
                            id="email"
                            name="email"
                        />
                    </div>
                    <div class="contact-form-date" id="messageData">
                        <label for="message">Votre message</label>
                        <textarea
                            class="text-control"
                            type="text"
                            id="message"
                            name="message"
                        ></textarea>
                    </div>

                    <button class="contact-button">Envoyer</button>
                </form>
            </div>
        </div>
        <script src="/scripts/utils/contactForm.js"></script>
        <script src="/scripts/factories/cardFactory.js"></script>
        <script src="/scripts/factories/photographer.js"></script>
        <script src="/scripts/pages/photographer.js"></script>
    </body>
</html>
